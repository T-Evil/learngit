<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #canvas {
                background: rgba(128, 128, 128, 0.267);
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="500" height="500"></canvas>

        <script>
            let canvas = document.getElementById('canvas');
            let paint = canvas.getContext('2d');
            paint.fillStyle = 'red'; //实心
            paint.strokeStyle = 'blue'; //空心
            paint.lineWidth = 1

            paint.font = '30px impact';
            paint.shadowOffsetX = 2; //文字阴影 X 偏移。

            paint.shadowOffsetY = 2; //文字阴影 Y 偏移。

            paint.shadowColor ='#e89c9c'; //文字阴影颜色。

            paint.shadowBlur = 1; // 文字阴影模糊。
            paint.strokeText("今天天气真好", 0, 30);
            paint.fillText("今天天气真好", 0, 60);



        </script>
    </body>

</html>
