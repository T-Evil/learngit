<head>

<body>
    <script>
        var arr = [1,1222,23,6,8,0,-199,-998,658]
        var index =  getMax(arr)
        console.log( arr )
        console.log( arr[index] )
        index =  getMin(arr)
        console.log( arr[index] )

        // 求数组的最大值
        function getMax( arr ){
            var index =  0
            arr[index]
            for(var i=1 ; i<arr.length; i++){
                if( arr[index] < arr[i] ){
                    // 保存最大的这个数的下标
                    index = i
                }
            }

            return index
        }


        // 求数组的最小值
        function getMin( arr ){
            var index =  0
            arr[index]
            for(var i=1 ; i<arr.length; i++){
                if( arr[index] > arr[i] ){
                    // 保存最小的这个数的下标
                    index = i
                }
            }

            return index
        }


    </script>
</body>
</html>
