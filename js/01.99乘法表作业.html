    <script>
        // 1 * 1 1 * 2
        // 2 * 2
        // 行 左值
       for(var i=1; i<=9; i++){
            var str = '' 
            for(var j=i; j<=9; j++){
                str += `${i} X ${j} = ${i*j}  `
            }
            console.log(str)
       } 
        
    
    
    
    </script>
