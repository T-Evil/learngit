<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            // 构造函数方式
            function Person(name,age,sex){
              this.name = name
              this.age = age
              this.sex = sex  
              this.run = function(){
                  console.log(this.name + 'run...')
              }
            }
            Person.prototype.say = function(){
                console.log('say...')
            }
            var p1 =  new Person('sdf',123, '123')
            var p2 =  new Person('sdf',123, '123')
            p1.say()
            p2.say()

            Array.prototype.myPop =function (value){
                this[this.length] = value
            }
            var arr =  new Array(1,2,2,5,1777)
            arr.myPop(123)
            console.log(arr)

        </script>
    </body>

</html>
