<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

    <body>
        <script>
            // 构造函数方式
            function Perosn(name,age,sex){
              this.name = name
              this.age = age
              this.sex = sex  
              this.run = function(){
                  console.log(this.name + 'run...')
              }
            }
            var p1 =  new Perosn('123',19,'nu')
            var p2 =  new Perosn('dfdfdf',19,'nu')
            p1.run()
            console.log(p1)
            console.log(p2)
        </script>
    </body>

</html>
