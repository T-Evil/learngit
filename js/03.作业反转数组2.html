<!DOCTYPE html>
<html lang="zg">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var arr = [1, 2, 2,91, 56, 8, 9]
            console.log(arr)
           
         

            var fanZhuan = function( arr ){
                var j = arr.length - 1
                for(var i=0; i<arr.length; i++){
                    if(i>j || i==j){
                        break
                    }
                    // 交换两个数
                    var value
                    value =  arr[i] 
                    arr[i] = arr[j]
                    arr[j] = value

                    j--
                }
                return arr
            }

            console.log(fanZhuan( arr ))

        </script>
    </body>

</html>
