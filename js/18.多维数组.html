<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            // 一维数组。 元素保存的是具体的数值。
            var arr = [1, 2, 2, 56, 8]
            //  二维数组。 在一维数组的元素中再嵌入一个一维数组
            var arr1 = [[1, 2, 3], [4, 5, 6], [7, 8, 9999], [9, 8, 1]]
            // console.log(arr1)
            // console.log(arr1[2][2])
            // 第一维度的长度
            log(arr1.length)
            // 一维中第二个元素的数组长度 。第二维度的长度
            log(arr1[1].length)

            arr1[0][0] = 199
            arr1[0][1] = 200
            arr1[0][2] = 201

            arr1[1][0] = 1991
            arr1[1][1] = 2002
            arr1[1][2] = 2013

            arr1[2][0] = 19911
            arr1[2][1] = 20022
            arr1[2][2] = 20133

            arr1[3][0] = 199111
            arr1[3][1] = 200221
            arr1[3][2] = 201331

            for (var i = 0; i < arr1.length; i++) {
                var str = ''
                for (var j = 0; j < arr1[i].length; j++) {
                    // console.log( `i=${i} , j=${j}`)

                    // console.log(arr1[i][j])
                    str += `${arr1[i][j]} ,`
                }
                log(str)
            }







            function log(value) {
                console.log(value)
            }

        </script>
    </body>

</html>
