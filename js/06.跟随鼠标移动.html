<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       /* html,body{
            width: 100%;
            height: 100%;
        } */
        body{
            margin: 0;
            height: 1000px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            /* border-radius: 50%; */
            position: absolute;
            top: 0;
            left: 0;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var body = document.body
        var box = document.querySelector('.box')
        console.log()
        body.onmousemove = function(ev){
            ev = ev || window.event

            var rect =  body.getBoundingClientRect()
            console.log(rect.width)
            // box.style.left = ev.clientX + 'px'
            // box.style.top = ev.clientY + 'px'
            
            box.style.top = ev.pageY + 'px'
            var max = rect.width -  100;
            if(ev.pageX < max){
                box.style.left = ev.pageX+ 'px'
            }else{
                box.style.left = max+ 'px'
            }

           
            
        }
    </script>
</body>
</html>
