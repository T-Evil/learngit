        // 连接两个数组，返回一个新的数组。
        function myConcat(arr1,arr2){
            var array = []
            array = JSON.parse( JSON.stringify(arr1) )
            for (var i=0; i<arr2.length; i++) {
                array[array.length] = arr2[i]
            }
            return array
        }

        function myConcat2( ){
            var array = []
            console.log(arguments)
            array =  JSON.parse(JSON.stringify(arguments[0]) )

            for(var i=1; i<arguments.length; i++){
                for(var j=0; j<arguments[i].length; j++){
                    array[array.length] = arguments[i][j]
                }
            }

            return array
        }
