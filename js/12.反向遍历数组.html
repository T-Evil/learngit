<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var arr = [1, 2, 56, -7, 89, 0, 0, 12, 2, 5, 76, 78, 9]
            console.log(arr)

            // 正向遍历数组
            var str = ''
            for (var i = 0; i < arr.length; i++) {
                if(i == arr.length-1){
                    str += `${arr[i]}`
                }else{
                    str += `${arr[i]} > `
                }

            }
            console.log( str )
            str = ''
            for(var i=arr.length-1; i>=0;i--){
                if(i == 0){
                    str += `${arr[i]}`
                }else{
                    str += `${arr[i]} > `
                }
            }
            console.log( str )


        </script>
    </body>

</html>
