<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 容器
        var num = 10
        //数组也是一个容器，
        // 方式一
        var array = new Array()

        // 方式二：
        // 19表示数组的长度
        var array1 = new Array(19)

        // 方式三:
        // 多个参数时，参数列表中的数据数组中要保存的数据（元素）
        var array2 =  new Array(1,2,3,4,5,76)

        // 方式四： 
        // 声明空的空组
        var array3 = []

        // 方式五：
        // 声明并给数组中元素赋值
        var array4 = [1,2,23,6,8]

        console.log( array4 )
        

        
        
    </script>
</body>
