             /*
            * 参数1：要绑定事件的元素。
            * 参数2：要绑定的事件名称。
            * 参数3：要绑定事件回调。
            */
            function bindEvent(obj, eventName, callback) {
                if (obj.addEventListener) {
                    obj.addEventListener(eventName, callback, false);
                } else {
                    obj.attachEvent("on" + eventName, callback);
                }
            }

        </script>
