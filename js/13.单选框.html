<body>
   red <input type="radio" name="color" value="red" >
   blue <input type="radio" name="color" value="blue" checked>
   green <input type="radio" name="color" value="green">
   yellow <input type="radio" name="color" value="yellow">

   <script>
    var colors =  document.querySelectorAll('input[type="radio"]')
    for(var i=0; i<colors.length; i++){
        // console.log(colors[i].value)
        // console.log(colors[i].checked)
        var el = colors[i]
        el.onchange = function(ev){
            ev = ev || window.event
            console.log(ev.target.value)
            console.log(ev.target.checked)
        }

    }
   
   </script>
