<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body {
                height: 5000px;
            }

            .gotop {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: none;
            }
        </style>
    </head>

    <body>
        <button class="gotop">top</button>
        <script src="./lib/jquery-3.4.1.js"></script>
        <script>
            $(window).scroll((ev)=>{
               if(300 <= $('html').scrollTop() ){
                $('.gotop').show(100)
               }else{
                $('.gotop').hide()
               }
            })
            $('.gotop').click((ev) => {
                $('html').animate({
                    "scrollTop": "0"
                }, 50)
            })

        </script>
    </body>

</html>
