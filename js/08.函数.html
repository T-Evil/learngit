<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            // 定义函数
            function myFun() {
                for (var i = 1; i <= 9; i++) {
                    var str = ''
                    for (var j = i; j <= 9; j++) {
                        str += `${i} X ${j} = ${i * j}  `
                    }
                    console.log(str)
                }
            }

            // 调用函数
            myFun()
            // myFun()
            // myFun()



        </script>
    </body>

</html>
