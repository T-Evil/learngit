    <body>
        <button class="btn">按钮</button>
        <script>
            var btn = document.querySelector('.btn')
            btn.onclick = function(){
                console.log('....')
            }
            // 会覆盖前面的赋值
            btn.onclick = btnClick

            function btnClick() {
                console.log('aaaaaaa')
            }

        // console.log(typeof btn.onclick)
        </script>
