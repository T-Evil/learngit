<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .textareaGroup{
                border: 1px solid blue;
                overflow:hidden;
                width: 500px;
                height: 300px;
                padding: 5px 6px;
                position: relative;
            }
            .textareaGroup>textarea{
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                border: none;
                outline: none;
                resize: none;
                overflow: hidden;
            }
            .numGroup{
                display: inline-block;
                position: absolute;
                bottom: 10px;
                right: 10px;
                font-size: 14px;
                color: #666;
            }
        
        </style>
    </head>

    <body>
        <div class="textareaGroup">
            <textarea ></textarea>
            <div class="numGroup">
                <span>0</span>/<span>200</span>
            </div>
        </div>

        <script>
            var ta = document.querySelector('.textareaGroup>textarea')
            var numGroup = document.querySelector('.numGroup')
            var countSpan = numGroup.firstElementChild

            ta.oninput = function (){
                if(200 < this.value.length){
                    this.value =  this.value.slice(0,200)
                    countSpan.innerText = this.value.length
                    return
                }

                countSpan.innerText = this.value.length
            }
        </script>
    </body>

</html>
