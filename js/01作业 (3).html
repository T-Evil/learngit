        <style>
          .colors,.colors2,.colors3, .colors4, .colors5{
              list-style: none;
          }
          .colors>li, .colors2>li, .colors3>li,
             .colors4>li, .colors5>li{
              display: inline-block;
              width: 100px;height: 100px;
              text-align: center;
              line-height: 100px;
              color: rgb(185, 184, 184);
              border-radius: 50%;
              border: 5px solid rgb(209, 209, 209);
          }
          li.red{
              background: red;
              border-color: red;
          }
          li.blue{
              background: blue;
              border-color: blue;

          }
          li.green{
              background: green;
              border-color: green;

          }
          li.orange{
              background: orange;
              border-color: orange;

          }
        </style>
    </head>

    <body>
        <ul class="colors">
            <li>red</li>
            <li>blue</li>
            <li>green</li>
            <li>orange</li>

        <script>
            // 方式一
            var items =  document.querySelectorAll(".colors>li")
            for(var i=0; i<items.length; i++){
                var li = items[i]
                var color = li.innerText
                li.style.background = color
                li.style.borderColor =color
            }

                // console.log(el.nodeType)

                if('LI' == el.nodeName){
                    // 设置颜色
                    el.className = el.innerText
                }

            //如果没有兄弟节点就退出循环

                // 分离出文本节点
                if('LI' !=  el.nodeName){
                    el = el.nextSibling
                    continue
                }
                    el.className = el.innerText

                    el = el.nextSibling
