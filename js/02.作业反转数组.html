<body>
    <script>
        var arr = [1,2,5,76,8,9]
        fanZhuan(arr)
        console.log(arr);
        


        function fanZhuan( arr ){
            var arr1 = []
            // 两个数组长度一样
            arr1.length = arr.length
            var index = arr.length - 1
            for(var i=0; i<arr.length; i++){
               arr1[ index-- ] = arr[i]
            }
            console.log(arr1)
            
        }
    
    
    </script>
</body>
