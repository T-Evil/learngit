<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            /*
                一维 3
                二维 4 
                三维 2
            
            */

            var arr = [ //一维
                [ //二维
                    [2,3],  //三维
                    [4,5], 
                    [6,8], 
                    [11,55]
                ],
                [
                    ['hello','js'], 
                    ['af',12], 
                    ['a','1'], 
                    ['oo','123']
                ],
                [
                    ['hel5lo','j3s'], 
                    ['a2f',121], 
                    ['a2','11'], 
                    ['o111o','12322']
                ]

            ]

            console.log(arr.length) //第一维度长度
            console.log(arr[0].length) //第二维度长度
            console.log(arr[0][0].length) //第三维度长度

            for(var i=0; i<arr.length; i++){
                for(var j=0; j<arr[i].length; j++){
                    var str = ''
                    for(var z=0; z<arr[i][j].length; z++){
                        // console.log( arr[i][j][z] )
                        str += `${arr[i][j][z]} ,`
                    }
                    console.log(str)
                }
                console.log('----------------------')
            }

        </script>
    </body>

</html>
