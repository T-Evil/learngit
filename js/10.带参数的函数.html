<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义带参数的函数
        // （）中定义参数列表：形参
        // 形参中的参数可以在函数体中使用，和普通变量一样
        function myFun( num1, num2, num3 ){
            console.log(num1)
            console.log(num2)
            console.log(num3)
        }
        // （）中传递参数数据到函数中，实参
        // 实参 赋值给 形参
        myFun(11,5,19)      
    
    
    </script>
</body>
</html>
