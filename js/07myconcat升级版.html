    <script>
        var nArray =  myconcat([2,2,2,43], [123,2,2,5,76],[9988,09],['hello'],[1,2,2,3,6,78])
        console.log(nArray)


        function myconcat(array, ...arrays){
            // console.log(arrays)
            var arr = [...array]
            for(var i=0; i<arrays.length; i++){
                arr = [ ...arr, ...arrays[i]]
            }

            return arr
        }
    
    </script>
