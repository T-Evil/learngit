<body>
    <script>
// 删除 3 下标为2
var arr = [1, 2, 3, 6, 789]
for(var i=0; i<arr.length; i++){
    if(2 < i){
        arr[i-1] = arr[i]
    }
}
// 重新长度赋值
arr.length -= 1
console.log(arr)
    </script>
</body>
