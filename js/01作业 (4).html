<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }

            .box {
                width: 50px;
                height: 50px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>

    <body>
        <div class="box" style="top: 0;left:0;"></div>
        <script>
            var box = document.querySelector('.box')

            var body = document.body
            body.onkeydown = function (ev) {
                ev = ev || window.event
                // q 81 w87 e69 s83
                switch (ev.keyCode) {
                    case 81:

                        console.log('左')
                        var leftNumStr = box.style.left
                        var leftNum = parseInt(leftNumStr)
                        if (0 >= leftNum) {
                            break;
                        } 
                        leftNum -= 50
                        box.style.left = leftNum + "px"
                        break
                    case 69:
                        console.log('右')
                        var leftNumStr = box.style.left
                        var leftNum = parseInt(leftNumStr)
                        leftNum += 50
                        box.style.left = leftNum + "px"

                        break
                    case 87:
                        console.log('上')
                        var topNumStr = box.style.top
                        var topNum = parseInt(topNumStr)
                        if(0 >=topNum){
                            break;
                        }
                        topNum -= 50
                        box.style.top = topNum + "px"
                        break
                    case 83:
                        console.log('下')
                        var topNumStr = box.style.top
                        var topNum = parseInt(topNumStr)
                        topNum += 50
                        box.style.top = topNum + "px"

                        break

                }



                // 阻止默认事件
                // ev.preventDefault()  
                // return false 
            }

        </script>
    </body>

</html>
