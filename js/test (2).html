<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var obj = {}
            var str = 'a=b&c=d'
            str = str.trim()
            var strArr = str.split('&')

            strArr.forEach((item) => {
                var arr = item.split('=')
                obj[arr[0]] = arr[1]
            })

            console.log(obj)


        </script>
    </body>

</html>
