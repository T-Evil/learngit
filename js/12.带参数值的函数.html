<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            function add(num1, num2) {
                var value = num1 + num2
                // return 返回数据给调用者
                return value
            }

            // 接收函数的返回数据
            var value = add(12, 23)
            console.log(value)

        </script>
    </body>

</html>
