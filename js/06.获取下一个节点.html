<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li class="item6">6</li>
        </ul>
        <script>
            var list = document.querySelector('.list')
            // 获取第一个子节点
            fChild =  list.firstChild
            var lis = []
            while(fChild){
                if(1 == fChild.nodeType){
                    lis.push( fChild )
                }
                // 获取下一个兄弟节点，如果没有则返回 null
                fChild = fChild.nextSibling
            }

            console.log( lis )

            //获取最后一个子节点
            var lChild =  list.lastChild
            // lChild.previousSibling
            var lli = []
            for(;lChild;){
                if( 1 == lChild.nodeType ){
                    lli[lli.length] = lChild
                }
                lChild = lChild.previousSibling
            }
            
            console.log(lli)


        </script>
    </body>

</html>
