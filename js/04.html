<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body{
                height: 2000px;
            }
            .box2{
                border: 1px solid gray;
                padding-left: 100px;
            }
            .box {
                width: 100px;
                height: 100px;
                background: red;
                border: 2px solid gray;
            }
            .box3{
                height: 100px;
                background: blue;
            }
            .gotop{
                position: fixed;
                bottom: 10px; right: 10px;
            }
        </style>
    </head>

    <body>
        <div class="box2">
            <div class="box">
                <div class="box3"></div>

            </div>
        </div>
        <button class="gotop">gotop</button>
        <script src="./lib/jquery-3.4.1.js"></script>
        <script>
            console.log($('.box').offset())
            console.log($('.box3').position())
            $('.gotop').click((ev)=>{
                console.log($(document).scrollTop(0) )
            })
        </script>
    </body>

</html>
