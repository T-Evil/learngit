<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // if while do/while for
        var num = 0
        if(0 == num)
            console.log('0')
        else if(1 == num)
            console.log('1')
            // console.log('hello')
        else
            console.log('不认识的数字')

        num = 10 
        while(num--)
            console.log(num)
        console.log('hello')

        for(var i=0; i<10; i++)
            console.log(i)
        console.log('for')
        num = 10
        do
            console.log(num)
            // console.log('num')
        while(num--)
        
        
    
    </script>
</body>
</html>
