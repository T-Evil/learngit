<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
           <my-cp :text='textData'></my-cp>
        </div>

        <script src="./lib/vue.js"></script>
        <script>
            let myCp={
                // 声明标签属性
                props:['text'],
                template:`<div>
                    <h2>{{text}}</h2>
                </div>`,
            }

            new Vue({
                el: '#app',
                components:{
                   "my-cp":myCp
                },
                data:{
                    textData:'hello vue'
                },
            })

        </script>
    </body>

</html>
