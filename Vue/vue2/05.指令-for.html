<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <ul>
            <li v-for='item in color' v-text='item'> </li>
        </ul>
        <ol>
            <li v-for='(item, index) in color'>{{item +",index: " + index }} </li>
        </ol>
        <div>
            <span v-for='(item, key,i) in  user' > {{ item }}, {{key}}, {{i}}</span>
        </div>

        <ul>
            <li v-for='(item, i) in color' :key='i'> {{item}}</li>
        </ul>


    </div>
    <script src="./lib/vue.js"></script>
    <script>
        new Vue({
            el:'.root',
            data:{
                color:['red','blue','pink','yellow','orange','gray'],
                user:{name:'小明',age:19,sex:'男'}
            }
        })
    </script>
</body>
</html>
