<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id='app'>
            <my-cp1 :hello='true'></my-cp1>
            <my-cp2>
                <template v-slot:header>
                    <h2>hello1</h2>
                    <h2>hello</h2>
                    <h2>hello</h2>
                    <h2>hello3</h2>
                </template>
                <h2>hello</h2>

            </my-cp2>
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            Vue.component('my-cp1', {
                props: {
                    hello: true
                },
                template: `
            <div>
                hi
                {{ hello }}
            </div>
            `,
            })

            let myCp2 = {
                template: `
            <div>
                hi
                <slot name='header'></slot>
                <slot></slot>
            </div>
            `,
            }
            new Vue({
                el: '#app',
                data: {
                    hello: 'hello1'
                },
                components: {
                    'my-cp2': myCp2
                }
            })
        </script>
    </body>

</html>
