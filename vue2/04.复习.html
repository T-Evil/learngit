<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div class="root">
           <p> {{ msg }} </p>
           <p v-text='msg'></p>
           <p v-html='msg'></p>
           <p v-show='0'>123</p>
           <p v-if='0'>123</p>
           <p v-else-if='0'>123</p>
           <p v-else-if='0'>123</p>
           <p v-else>123</p>

        </div>

        <script src="./lib/vue.js"></script>
        <script>
            let app =  new Vue({
                el: '.root',
                data: {
                    msg: 'hello'
                },
            })
        </script>
    </body>

</html>
