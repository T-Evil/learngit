<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 2px;
        }
    
    </style>
</head>
<body>
    <div class="root">
        <div class="box" v-on:click='boxClick(123)'></div>
        <!-- 使用使得事件源对象就需要写$event -->
        <div class="box" @click='boxClick(456,$event)'></div>
        <!-- 默认将对事源对象传入到回调函数中 -->
        <div class="box" @click='boxClick2'></div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        new Vue({
            el:'.root',
            methods: {
                // boxClick:function(){
                //     console.log('boxClick')
                // }
                boxClick(...args){
                    console.log(args)
                },
                boxClick2(ev){
                    console.log(ev)
                }
            },
        })
    
    </script>
</body>
</html>
