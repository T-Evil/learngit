<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: red;
            }

         
        </style>
    </head>

    <body>
        <div class="root">
            <div class="box" :style='{color:color,fontSize: fontSize +"em"}' >1232323</div>
            <div class="box" :style='[borderstyle]'>1232323</div>
            
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            new Vue({
                el: '.root',
                data:{
                    color:"blue",
                    fontSize:2,
                    borderstyle:{
                        color:'green',
                        fontSize:"3em",
                        background:'orange',
                    }
                },
                
            })

        </script>
    </body>

</html>
