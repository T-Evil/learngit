<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model='msg'>
            <p>{{ msg }}</p>
            <!-- 计算属性 -->
            <p> {{ msgCp }} </p>
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue!'
                },
                // 侦听属性
                watch: {
                    // 监听的数据名称与侦听名称必须一致
                    // 数据改变后会触发该侦听属性
                    msg(newVal,oldVal) {
                        console.log('监听属性')
                       this.msg = this.msg.toUpperCase()
                    }

                },
                computed: {
                    msgCp(){

                        return this.msg + "!"
                    }
                },
                methods: {

                },
            })

        </script>
    </body>

</html>
