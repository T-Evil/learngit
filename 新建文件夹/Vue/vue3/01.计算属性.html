<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{ msg.split('').reverse().join('') }}</p>
        <!-- 普通函数 -->
        <p> {{ msgReverse() }}</p>
        <p> {{ msgReverse() }}</p>
        <p> {{ msgReverse() }}</p>
        <p> {{ msgReverse() }}</p>
        <p> {{ msgReverse() }}</p>
        <!-- 计算属性 -->
        <h2> {{ msgRsCp }} </h2>
        <h2> {{ msgRsCp }} </h2>
        <h2> {{ msgRsCp }} </h2>
        <h2> {{ msgRsCp }} </h2>
        <h2> {{ msgRsCp }} </h2>
        <h2> {{ msgRsCp }} </h2>
    </div>
   <script src="./lib/vue.js"></script>
   <script>
       new Vue({
           el:'#app',
           data:{
               msg:'hello'
           },
           //计算属性
           computed:{
                msgRsCp(){
                    console.log('计算属性')
                    return this.msg.split('').reverse().join('')
                }
           },
           methods: {
                msgReverse(){
                    console.log('普通函数')
                   return this.msg.split('').reverse().join('')
                }
           },
       })
    
   </script>
</body>
</html>
