<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model='mText'/>
            <my-cp :mytitle='mTitle' :text='mText'> </my-cp>
        </div>
        <script src="./lib/vue.js"></script>
        <script>

            let myCp = {
                //    声明prop成员属性
                props: ['mytitle','text'],
                template: `
            <div>
                <h2 :title='mytitle'>全局注册的组件</h2>   
                <p> {{ text }} </p>
            </div>
            `,

            }
            Vue.component('my-cp', myCp)

            new Vue({
                el: '#app',
                data:{
                    mTitle:'自定义属性值',
                    mText:''
                }
            })

        </script>
    </body>

</html>
