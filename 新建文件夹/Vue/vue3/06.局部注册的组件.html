<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <my-cp></my-cp>
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            let myCp = {
                template: `
                <div>
                    <h2> {{ msg }}  </h2>
                </div>
                `,
                data:function(){
                    return {
                       msg: '局部注册的组件1'
                    }
                }
                
            }
            new Vue({
                el: '#app',
                data:{
                    cid:'my-cp2'
                },
                components:{
                    "my-cp":myCp,
                }
            })

        </script>
    </body>

</html>
