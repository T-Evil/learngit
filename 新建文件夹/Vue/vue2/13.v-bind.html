<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="box" :title='title'></div>
        <div class="box" v-bind:[attr]='title'></div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        new Vue({
            el:'.root',
            data:{
                title:'hello vue',
                attr:'adfdfdfdf',
            }
        })
    
    </script>
</body>
</html>
