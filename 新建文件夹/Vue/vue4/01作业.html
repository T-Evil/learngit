<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            ul {
                list-style: none;
            }
            .navbar ul{
                background: #96b97d;
            }
            .navbar li{
                display: inline-block;
                padding: 10px 20px;
            }
            
        </style>
    </head>

    <body>
        <div id="root">
            <my-cp1 :data='navbarData'></my-cp1>
        </div>

        <script src="./lib/vue.js"></script>
        <script>
            Vue.component('my-cp1', {
                props:{
                    data:Array,
                },
                template: `
                <div class='navbar'>
                    <ul> 
                        <li v-for='(item, i) in data' :key='i'> <a :href='item.url'>{{item.name}}</a> </li>
                    </ul>
                </div>
            `
            })


            new Vue({
                el: '#root',
                data:{
                    navbarData:[
                        { name:'home1', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home', url: 'www.hadfadfdf'},
                        { name:'home33', url: 'www.hadfadfdf'},
                    ]
                }
            })
        </script>
    </body>

</html>
