<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <p> {{msgCp}} </p>
        <p> {{msgCp}} </p>
        <p> {{msgCp}} </p>
        <p> {{msgCp}} </p>
        <p> {{msgCp}} </p>
        <p> {{msgCp}} </p>
        <input type="text" v-model='msg'>

    </div>
    <script src="./lib/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello msg'
            },
            computed: {
                msgCp(){
                    console.log('msgCp')
                    return this.msg+'!'
                } 
            },
            watch: {
                msg(newVal,oldVal){
                    console.log(newVal)
                }  
            },
        })
    </script>
</body>
</html>
