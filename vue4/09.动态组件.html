<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- <my-cp1></my-cp1>
        <my-cp2></my-cp2> -->

        <keep-alive>
            <component :is="componentId"></component>
        </keep-alive>
       
        <button @click='selectCp("my-cp1")'>cp1</button>
        <button @click='selectCp("my-cp2")'>cp2</button>

    </div>
    <script src="./lib/vue.js"></script>
    <script>
        let myCp1={
            template:`
            <h2>组件1</h2>
            `,
            activated(){
                console.log('组件1activated')
            },
            deactivated(){
                console.log('组件1deactivated')
            }
        }
        let myCp2={
            template:`
            <h2>组件2</h2>
            `,
            activated(){
                console.log('组件2activated')
            },
            deactivated(){
                console.log('组件2deactivated')
            }
        }


        new Vue({
            el:'#app',
            data:{
                componentId:'my-cp1'
            },
            
            components:{
                "my-cp1":myCp1,
                "my-cp2":myCp2,
            },
            methods: {
                selectCp(select){
                    this.componentId = select
                }
            },
            
        })
    </script>
</body>
</html>
