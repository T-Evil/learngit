<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div class="app">
            <div> {{ info }} </div>
            <div> 
                <span>{{ user.name }}</span>
                <span> {{user.age}} </span>
             </div>
             <input type="text" v-model='info'>
        </div>


        <script src="./node_modules/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: ".app",
                data: {
                    info: "你好啊",
                    user:{
                        name:"小明",
                        age:19
                    }
                }
            })
            console.log(app)

        </script>
    </body>

</html>
