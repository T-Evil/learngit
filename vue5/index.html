<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <home></home>
            <about></about>
        </div>

        <script src="./lib/vue.js"></script>
        <script>
            let mdata = {
                data() {
                    return {
                        msg: 'hello'
                    }
                },

                created() {
                    console.log('created')
                },
                beforeMount() {
                    console.log('beforeMount')
                },
                mounted() {
                    console.log('mounted')
                },
            }

            let Home = {
                template: `<div>
                    <h4>home</h4>
                    <input type='text' v-model='msg'>
                    <p> {{msg}} </p>
                </div>`,
                mixins: [mdata],
                data() {
                    return {
                        msg: 'vue'
                    }
                }

            }
            let About = {
                template: `<div>
                    <h4>About</h4>
                    <p> {{msg}} </p>
                </div>`,
                mixins: [mdata],
                // data(){
                //     return{
                //         msg:'hello' 
                //     }
                // }
            }


            Vue.mixin({
                beforeCreate() {
                    console.log(' beforeCreate')
                    console.log(this)
                },
            })
            new Vue({
                el: '#app',
                components: { 'home': Home, 'about': About }
            })
        </script>
    </body>

</html>
